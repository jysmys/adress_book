<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <meta  http-equiv="X-UA-Compatible"  content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli|Ubuntu&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <title>Adress book</title>
</head>
<body>
<div class="content">
        <header>
            <h1>Adress book</h1>
        </header>
        <div id="addC">
            <button  id="add-contact">Add Contact</button>
        </div>
        <form id="new-contact-form">
             <h3>Add contact</h3>
            <label for="name">Name</label>
            <input id="name" name="name" type="text"><br>
            <label for="email"> Email</label>
            <input id="email" name="email" type="text"><br>
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="text"><br>
            <label for="company">Company</label>
            <input id="company" name="company" type="text"><br>
            <label for="notes">Notes</label><br>
            <textarea id="notes" name="notes" type="text"></textarea><br>
            <label for="twitter">Twitter</label>
            <input id="twitter" name="twitter" type="text"><br>
            <!-- <input id="submit" type="submit" value="Save contact">   -->
            <button id="submit">Save Contact</button>
            <input id="id" type="hidden"><br>
            <input id="hiddenIndex" type="hidden"><br>
        </form>
        <table id="contact-list"></table>
        <script src="./assets/js/app.js"></script>
</div>
</body>
</html>
